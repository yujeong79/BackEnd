<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input_text</title>
</head>
<body>
	<h2>GET Form</h2>
	<form action="ServletParameter" method="GET"> <!-- ServletParameter라는 곳으로 보낼거야, 곧 ServletParamter를 수행한다는 것이지 -->
		<input type="text" name="text"> 
		<input type="submit">
	</form>

	<h2>POST Form</h2>
	<form action="ServletParameter" method="POST">
		<input type="text" name="text"> 
		<input type="submit">
	</form>
</body>
</html>
