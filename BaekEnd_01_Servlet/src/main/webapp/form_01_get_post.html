<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET/POST</title>
</head>
<body>
	<h2>GET Form</h2>
	<form action="" method="GET"> <!-- action에 아무 것도 없으면 현재 작성된 URL에 똑같이 보내겠다는 의미 -->
		<input type="text" name="id"> <!-- "id"가 key, value는 name 태그 안에 직접 작성한 값 -->
		<input type="submit">
	</form>
	<h2>POST Form</h2>
	<form action="" method="POST">
		<input type="text" name="id"> 
		<input type="submit">
	</form>
</body>
</html>
